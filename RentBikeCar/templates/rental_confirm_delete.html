<!DOCTYPE html>
<html>
<head>
    <title>Delete Rental</title>
</head>
<body>
    <h1>Are you sure you want to delete this rental for "{{ rental.user.username }}" and "{{ rental.bike.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'rental_list' %}">Cancel</a>
</body>
</html>
