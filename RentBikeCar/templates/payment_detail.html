<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Detail</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Payment Detail</h1>
        <div class="card">
            <div class="card-body">
                <p class="card-text"><strong>User:</strong> {{ payment.user.username }}</p>
                <p class="card-text"><strong>Amount:</strong> {{ payment.amount }}</p>
                <p class="card-text"><strong>Date:</strong> {{ payment.date }}</p>
                <a href="{% url 'payment_list' %}" class="btn btn-secondary mt-3">Back to list</a>
            </div>
        </div>
    </div>
</body>
</html>
