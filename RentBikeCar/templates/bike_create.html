<!DOCTYPE html>
<html>
<head>
    <title>Create Bike</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Create Bike</h1>
        <form method="post" enctype="multipart/form-data" class="border p-4 bg-light">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="bike_type">Bike Type:</label>
                <select class="form-control" id="bike_type" name="bike_type" required>
                    {% for bike_type in bike_types %}
                    <option value="{{ bike_type.id }}">{{ bike_type.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="Standard"> Standard</option>
                    <option value="Cruiser"> Cruiser</option>
                    <option value="Touring"> Touring</option>
                    <option value="Sports"> Sports</option>
                    <option value="Scooters"> Scooters</option>
                </select>
            </div>
            <div class="form-group">
                <label for="is_available">Available:</label>
                <input type="checkbox" id="is_available" name="is_available" checked>
            </div>
            <div class="form-group">
                <label for="hourly_rate">Hourly Rate:</label>
                <input type="text" class="form-control" id="hourly_rate" name="hourly_rate" required>
            </div>
            <div class="form-group">
                <label for="original_rate">Original Rate:</label>
                <input type="text" class="form-control" id="original_rate" name="original_rate">
            </div>
            <div class="form-group">
                <label for="deposit">Deposit:</label>
                <input type="text" class="form-control" id="deposit" name="deposit">
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" class="form-control-file" id="image" name="image" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" class="form-control" id="location" name="location">
            </div>
            <div class="form-group">
                <label for="location_details">Location Details:</label>
                <textarea class="form-control" id="location_details" name="location_details" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" class="form-control" id="year" name="year">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <a href="{% url 'bike_list' %}" class="btn btn-secondary mt-3">Back to list</a>
    </div>
</body>
</html>
