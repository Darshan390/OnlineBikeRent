<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Detail</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Rental Detail</h1>
        <div class="card">
            <div class="card-body">
                <p><strong>User:</strong> {{ rental.user.username }}</p>
                <p><strong>Bike:</strong> {{ rental.bike.name }}</p>
                <p><strong>Start Time:</strong> {{ rental.start_time }}</p>
                <p><strong>End Time:</strong> {{ rental.end_time }}</p>
                <p><strong>Total Cost:</strong> {{ rental.total_cost }}</p>
                <a href="{% url 'rental_list' %}" class="btn btn-primary mt-3">Back to list</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
