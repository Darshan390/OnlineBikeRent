<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Bootstrap CSS -->

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-nav .nav-link {
            font-size: 1.2rem;
        }
        .navbar-nav .nav-link .fas {
            margin-right: 8px;
        }
        h1 {
            margin-top: 20px;
            font-size: 3rem;
            color: #343a40;
        }
        nav {

<body>
    <div class="container text-center">

        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-4">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'rental_list' %}"><i class="fas fa-calendar-alt"></i>Rentals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'payment_list' %}"><i class="fas fa-credit-card"></i>Payments</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
